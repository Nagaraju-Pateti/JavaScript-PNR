<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*this keyword points to particular object, to below objects "this" will refered
        1)Global
        2)call() and apply()
        3)object
        4)bind()
        this=> current execution object context
        
        */
        var myVar=100; //Global scope variable.
        function MyFunction() {
            var myVar=200; // method scope variable.
            alert(this.myVar);// out put will be 100.
        }
        MyFunction();
    </script>
</body>
</html>
